#
# Тесты rust кода
#
test-cargo-projects:
  cache:
    key: cargo-test-cache
    paths:
      - server/target/
  image: registry.dev.cheetah.games/cheetah/images/rust-builder-x86_64-unknown-linux-musl:1.0.0
  stage: test
  script:
    - cd server/
    - cargo fetcher --url file:///`pwd`/../.cache/crates/ --include-index sync
    - cargo test --offline
