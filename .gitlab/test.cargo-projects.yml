#
# Тесты rust кода
#
test-cargo-projects:
  extends:
    - .rust-cache-x86_64-unknown-linux-musl
    - .docker-dind-tls
  except:
    - tags
  image: registry.dev.cheetah.games/cheetah/images/rust-builder-x86_64-unknown-linux-musl:1.0.8
  stage: test
  script:
    - cd server
    - cargo test -- -Z unstable-options --format json --report-time | cargo2junit > results.xml
  artifacts:
    when: always
    reports:
      junit:
        - server/results.xml
