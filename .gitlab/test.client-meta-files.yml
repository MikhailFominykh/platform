#
# Проверяем наличие метафайлов для библиотек relay клиента
# так как библиотеки не хранятся в git, то Unity все время удаляет данные файлы
#
test-client-meta-file:
  except:
    - tags
  image: ubuntu:22.04
  stage: test
  script:
    - test -f clients/Unity/Packages/games.cheetah.matches.relay/Android/armv7/libcheetah_matches_relay_client.so.meta || exit -1
    - test -f clients/Unity/Packages/games.cheetah.matches.relay/Android/aarch64/libcheetah_matches_relay_client.so.meta || exit -1
    - test -f clients/Unity/Packages/games.cheetah.matches.relay/x86_64/libcheetah_matches_relay_client.bundle.meta || exit -1
    - test -f clients/Unity/Packages/games.cheetah.matches.relay/x86_64/cheetah_matches_relay_client.dll.meta || exit -1
    - test -f clients/Unity/Packages/games.cheetah.matches.relay/x86_64/libcheetah_matches_relay_client.so.meta || exit -1
    - test -f clients/Unity/Packages/games.cheetah.matches.relay/x86_64/cheetah_matches_relay_client.pdb.meta || exit -1
    - test -f clients/Unity/Packages/games.cheetah.matches.relay/iOS/libcheetah_matches_relay_client.a.meta || exit -1

