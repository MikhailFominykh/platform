name: Send pull request open notification to Telegram
on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: send notification
    runs-on: ubuntu-latest
    steps:
      - name: make message
        run: |
          echo "<b>OPEN PR</b>" > message.txt
          echo "${{ github.actor }} в ${{ github.repository }}" >> message.txt
          echo "${{ github.event.pull_request.head.label }}" >> message.txt
          echo "<a href='${{ github.event.pull_request.html_url }}'>подробнее</a>" >> message.txt
      - uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message_file: message.txt
