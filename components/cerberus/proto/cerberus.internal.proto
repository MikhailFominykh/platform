// API для создания токенов
// Для внутреннего использования

syntax = "proto3";
package games.cheetah.cerberus.internal;

import public "cerberus.types.proto";


message CreateTokenRequest {
  uint64 player = 1;
  string device_id = 2;
}
service Cerberus {
  /**
    * Создать пару токенов session/refresh
    * Вызывается из других микросервисов
   */
  rpc create (CreateTokenRequest) returns (games.cheetah.cerberus.types.Tokens);
}

