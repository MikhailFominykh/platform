// API для обновления токенов - используется игровыми клиентами
syntax = "proto3";
import public "cerberus.types.proto";
package games.cheetah.cerberus.external;


message RefreshTokenRequest {
  string token = 1;
}


service Cerberus {
  /*
    Обновить токены
    - после обновления refresh токен становиться не валидным
    - refresh токен связан с device_id
   */
  rpc refresh (RefreshTokenRequest) returns (games.cheetah.cerberus.types.Tokens);
}

