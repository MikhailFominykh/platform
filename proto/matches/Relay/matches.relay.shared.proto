syntax = "proto3";
package cheetah.matches.relay.shared;
option csharp_namespace = "Cheetah.Matches.Relay.Shared.GRPC";

enum FieldType {
  Long = 0;
  Double = 1;
  Structure = 2;
  Event = 3;
}

message GameObjectField {
  oneof Value {
    int64 long = 1;
    double double = 2;
    bytes structure = 3; 
  }
}
