// Внутренинй API для обработки учётных записей

syntax = "proto3";

package cheetah.auth.user.internal;
option csharp_namespace = "Cheetah.Auth.User.Internal";

import public "auth.cerberus.types.proto";

service User {
  // Создание пользователя
  rpc Create(CreateRequest) returns (CreateResponse);
}

message CreateRequest {
  // IP адрес пользователя (IPv4 или IPv6)
  string ip = 1;
}

message CreateResponse {
  // Уникальный идентификатор пользователя
  int64 id = 1;
}
