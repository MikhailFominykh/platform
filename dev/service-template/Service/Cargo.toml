[package]
name = "games-cheetah-cerberus-service"
version = "999.999.999"
edition = "2018"


[dependencies]
base64 = "0.13.0"
chrono = "0.4"
tonic = "0.4.0"
prost = "0.7"
tokio = { version = "1.0", features = ["rt-multi-thread", "time", "fs", "macros", "net"] }
tokio-stream = { version = "0.1", features = ["net"] }
async-stream = "0.3"
futures = "0.3"
tower = { version = "0.4" }
serde = { version = "1.0", features = ["derive"] }
games-cheetah-cerberus-library = { path = "../Library" }
async-trait= "0.1.13"
log = "0.4"
pretty_env_logger = "0.4.0"



[dev-dependencies]
testcontainers = "0.12.0"
lazy_static = "1.4.0"

[build-dependencies]
tonic-build = "0.4.0"