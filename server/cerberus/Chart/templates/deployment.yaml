apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: {{ .Chart.Name }}
    spec:
      imagePullSecrets:
        - name: cheetahdockerregistry
      containers:
        - name: {{ .Chart.Name }}
          image: "docker.registry.cheetah.games/{{ .Chart.Name }}:{{ .Chart.AppVersion}}"
          imagePullPolicy: Always
          env:
            - name: "JWT_PUBLIC_KEY"
              valueFrom:
                secretKeyRef:
                  name: jwt
                  key: public
            - name: "JWT_PRIVATE_KEY"
              valueFrom:
                secretKeyRef:
                  name: jwt
                  key: private
            - name: "REDIS_AUTH"
              valueFrom:
                secretKeyRef:
                  name: cerberus-redis-password
                  key: password
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Chart.Name }}-external"
spec:
  selector:
    app: "{{ .Chart.Name }}"
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
