apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  replicas: 1
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: {{ .Chart.Name }}
    spec:
      imagePullSecrets:
        - name: cheetahdockerregistry
      containers:
        - name: {{ .Chart.Name }}
          image: "docker.registry.cheetah.games/{{ .Chart.Name }}:{{ .Values.imageVersion }}"
          imagePullPolicy: Always
          env:
            - name: MATCHES_RELAY_INTERNAL_GRPC_HOST
              value: "$(CHEETAH_MATCHES_RELAY_INTERNAL_SERVICE_HOST)"
            - name: MATCHES_RELAY_INTERNAL_GRPC_PORT
              value: "$(CHEETAH_MATCHES_RELAY_INTERNAL_SERVICE_PORT)"
            - name: MATCHES_RELAY_EXTERNAL_GAME_HOST
              value: "{{ .Values.relay.host}}"
            - name: MATCHES_RELAY_EXTERNAL_GAME_PORT
              value: "{{ .Values.relay.port}}"
