# Список объектов комнаты
# Для объекта - указываем префаб, группу объекта и значение полей (по-необходимости)
objects:
  - prefab: user
    # id можно не указывать, но иногда это необходимо для ссылок
    id: 100
    group: red
    fields:
      - field: user/score
        value: 100
      - field: user/info
        value:
          name: alex
  - prefab: weapons/izida
      group: red
      fields:
        - field: owner
          value: 100
  - prefab: user
    id: 200
    group: blue
    fields:
      - field: user/score
        value: 100
      - field: user/info
        value:
          name: peter
  - prefab: weapons/izida
    group: blue
    fields:
      - field: owner
        value: 200
