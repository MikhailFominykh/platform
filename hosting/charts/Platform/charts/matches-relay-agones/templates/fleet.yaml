apiVersion: agones.dev/v1
kind: Fleet
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: 5
  template:
    spec:
      ports:
        - name: default
          containerPort: 5555
      template:
        spec:
          imagePullSecrets:
            - name: cheetahdockerregistry
          containers:
            - name: relay
              image: "docker.registry.cheetah.games/cheetah-matches-relay:{{ .Values.global.platformImageVersion }}"
              imagePullPolicy: Always
              env:
                - name: ENABLE_AGONES
                  value: "true"
