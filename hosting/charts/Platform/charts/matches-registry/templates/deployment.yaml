apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  replicas: 1
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: {{ .Chart.Name }}
    spec:
      imagePullSecrets:
        - name: cheetahdockerregistry
      containers:
        - name: {{ .Chart.Name }}
          image: "registry.dev.cheetah.games/cheetah/platform/{{ .Chart.Name }}:{{ .Values.global.platformImageVersion }}"
          imagePullPolicy: Always
          securityContext:
            readOnlyRootFilesystem: true
          startupProbe:
            exec:
              command: [ "/bin/grpc_health_probe", "-addr=:5001" ]
            initialDelaySeconds: 5
          livenessProbe:
            exec:
              command: [ "/bin/grpc_health_probe", "-addr=:5001" ]
            initialDelaySeconds: 10
          resources:
            limits:
              cpu: "0.25"
              memory: 40Mi
            requests:
              cpu: "0.25"
              memory: 20Mi
          env:
            - name: "REDIS_HOST"
              value: "$(CHEETAH_REGISTRY_REDIS_MASTER_SERVICE_HOST)"
            - name: "REDIS_PORT"
              value: "$(CHEETAH_REGISTRY_REDIS_MASTER_SERVICE_PORT)"
            - name: "REDIS_AUTH"
              valueFrom:
                secretKeyRef:
                  name: cheetah-registry-redis-password
                  key: password
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LOKI_URL
              value: {{.Values.global.lokiUrl}}

